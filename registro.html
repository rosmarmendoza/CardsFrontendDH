<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Karla&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CardsFrontendDH/css/style_registro.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <!-- Aqui Top header y bottom header -->
        <div class="submenutop">
            <h3>20% de descuento en todos los productos</h3>
        </div>
        <div class="submenumain">
            <h2>Nombre de la tienda</h2>
        </div>
    </header>

    <div id="form">
        <form action="../registro.html">
            <h1>Registro</h1>
            <input type="text" name="name" placeholder="Nombre y apellido"> 
            <input type="email" name="email" placeholder="Correo electrónico">   
            <input type="password" name="password" placeholder="Pasword">
            <input type="text" name="country" placeholder="País">
            <div class="buttonBox">
                <button class="button" type="reset">Resetear</button>
                <button class="button" type="submit">Registrar</button> 
            </div>
            <span>¿Ya tienes una cuenta?<a href="">Ingresa</a></span>
        </form>
    </div>
    <footer>
        <section class="footer">
            <h3>Todos los derechos reservados a Front End 1 </h3>
        </section>
    </footer>



    
</body>
</html>
